<body>
    <div id="app"></div>
    <script type="text/javascript">
		var Foo=function () {
			// body...
		};
    	function Animal(name) {
    		// body...
    		this.name=name;
    	}
        // apply 后面的参数是数组
        function Cat(name) {
            Animal.bind(this, name)();
            console.log(this.name);
        }
        var c = new Cat('cat');
    	Animal.prototype.name='Peple';
    	Animal.prototype.input=function() {
    		// body...
    		console.log(this.name)
    	}
    	Foo.prototype =Animal.prototype;
    	function Peple() {
    		// body...
    		this.be='ok';
    	}
    	Peple.prototype=new Foo();
    	Peple.prototype.constructor = Peple;
    	var p = new Peple();
    	console.log(p);
    	p.input();
    </script>
</body>
